<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="mx-auto">
      <header>
        <nav
          class="flex justify-between items-center bg-slate-100 px-10 py-4 shadow-lg"
        >
          <a href="index.html"><img src="src/images/svg/logo.svg" alt="" /></a>
          <div class="flex gap-4">
            <a href="index.html" class="hover:text-blue-600 hover:font-bold"
              >Home</a
            >
            <a href="product.html" class="hover:text-blue-600 hover:font-bold"
              >Link 1</a
            >
            <a href="contacts.html" class="hover:text-blue-600 hover:font-bold"
              >Link 2</a
            >
          </div>
        </nav>
      </header>
      <main class="p-10">
        <form class="max-w-2xl mx-auto p-6 bg-gray-100 rounded-lg">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="flex flex-col gap-2 justify-self-start">
              <label for="fname">Nome:</label>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="..."
                class="bg-stone-50 p-3 rounded-lg"
              />
            </div>
            <div class="flex flex-col gap-2 justify-self-start">
              <label for="message">Messaggio:</label>
              <textarea
                type="text"
                id="message"
                name="message"
                placeholder="Scrivi qui il tuo messaggio"
                class="bg-stone-50 p-3 rounded-lg"
              ></textarea>
            </div>
            <div class="flex flex-col gap-2 justify-self-start">
              <label for="lname">Cognome:</label>
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="..."
                class="bg-stone-50 p-3 rounded-lg"
              />
            </div>
          </div>
          <button
            type="sumbit"
            class="bg-green-500 text-white my-4 py-2 px-6 rounded hover:bg-green-600 flex justify-self-center"
          >
            Invia
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
